<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate SVG Frames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="wrapper" id="wrapper">
    <div class="title">
      Animate SVG Frames
      <a href="https://github.com/BernardoCabral123/SVG-Frame-Animator" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>
    </div>
    <div class="dropzone" id="dropzone">
      <p>Drag and drop SVG files here or <label for="file-input">click to browse</label>.</p>
      <input type="file" id="file-input" multiple accept=".svg">
    </div>
    <p class="dropzone__fileCount" id="file-count">0 files uploaded</p>
    <div class="durationBox">
      <label for="durationBox">Animation Duration (seconds):</label>
      <input type="number" id="animation-duration" min="0.1" step="0.1" value="1">
    </div>
    <div class="buttonBox">
      <button class="button button--inactive" id="merge">Upload Frames</button>
      <button id="download" class="button" style="display: none;">Download Animation SVG</button>
    </div>


    <div id="animation-container"></div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
